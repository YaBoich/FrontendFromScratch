<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Import Maps (twitch layout)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css'>

        <!-- Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_left,chevron_right,contrast" />

        <!-- Import Map -->
        <script type="importmap">
            {
                "imports": {
                    "main": "./js/main.js",
                    "theme": "./js/theme.js",
                    "utils": "./js/utils.js"
                }
            }
        </script>

    </head>
    <body class='container theme1'>
        <div class='header'>
            <button onclick="toggleTheme()">
                <span class="material-symbols-outlined">contrast</span>
            </button>
        </div>

        <div class='leftbar'></div>

        <div class='content'>
            <div class='item'></div>
            <div class="open-arrow" onclick="toggleSidebar()">
                <span class="material-symbols-outlined">chevron_left</span>
            </div>
        </div>

        <div class='rightbar'>
            <div class="close-arrow" onclick="toggleSidebar()">
                <span class="material-symbols-outlined">chevron_right</span>
            </div>
        </div>

        <div class='footer'></div>

        <script type='module'>
            import { toggleSidebar, handleSidebarArrows } from "main";
            import { toggleTheme } from "theme";

            handleSidebarArrows();

            // Attach the function to the global `window` object so you can call it in your html
            window.toggleSidebar = toggleSidebar;
            window.toggleTheme = toggleTheme;
        </script>

    </body>
</html>
